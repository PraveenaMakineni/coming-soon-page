<script>

    document.write(Math.ceil(12.5)+ "<br />")//13
    document.write(Math.ceil(12.1)+ "<br />")//13
    document.write(Math.ceil(12.8)+ "<br />")//13


    document.write(Math.floor(12.5)+ "<br />")//12
    document.write(Math.floor(12.1)+ "<br />")//12
    document.write(Math.floor(12.8)+ "<br />")//12


    document.write(Math.round(12.5)+ "<br />")//13
    document.write(Math.round(12.1)+ "<br />")//12
    document.write(Math.round(12.8)+ "<br />")//13



    var ran = Math.random() * 100000
    document.write(Math.floor(ran))

</script>
